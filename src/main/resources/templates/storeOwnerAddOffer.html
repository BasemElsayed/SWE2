<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Store Owner Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

        <!-- src/main/resources/static/css/style.css -->   
    </head>

    <body class="body bodyStoreOwnerHomePage approvePageBody bodyStoreOwnerAddStore">
        
        <div class="logo">
            <div class="container">
                <h1><span>AliBaba</span>Egypt</h1>
                <ul>
                    <li><a href="storeOwnerHomePage">Home</a></li>
                    <li><a href="storeOwnerAddStore">Add Store</a></li>
                    <li><a href="storeOwnerAddProduct">Add Products</a></li>
                    <li><a href="storeOwnerEditProduct">Edit</a></li>
                    <li><a href="storeOwnerAddOffer" style="color: #ff8b38;">Add Offer</a></li>
                    <li><a href="storeOwnerBuyProduct">Buy</a></li>
                    <li><a href="storeOwnerShowStat">Store Stats</a></li>
                    <li><a href="storeOwnerProductsStatistics">Products Stats</a></li>
                    <li><a href="storeOwnerUsersStatistics">Users Stats</a></li>
                    <li><a href="storeOwnerActionsHistory">Actions</a></li>
                    <li><a href="storeOwnerShowCollaborator">Colla..</a></li>
                </ul>
            </div>
        </div>
        
        <center>
            <div class="cont container">
                <table class="table" border="2">
                    <tr>
                        <th>Product Name</th>
                        <th>Store Name</th>
                        <th>Number Of Product in The Store</th>
                        <th>Add Offer</th>
                    </tr>
                                        
                    
                    <tr th:each = "product : ${products}">
                       
                        <td th:text="${product.getProduct().getName()}">productName</td>
                        <td th:text="${product.getStore().getStoreName()}">storeName</td>
                        <td th:text="${product.numberOfProduct}">numberOfProduct</td>
                        
                        <td>
                            <form action="#" method="post">
                                <input type="number" placeholder="Discount From 0 To 100" required name="discount">
                                <input type="text" hidden="true" name="storeProdID" th:value="${product.prodStoreNameID}">
                                <input type="submit" value="Add Offer">
                            </form>
                        </td>
             
                    </tr>
                </table>
            </div>
        </center>
        
    </body>
</html>
