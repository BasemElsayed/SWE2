<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Store Owner Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

        <!-- src/main/resources/static/css/style.css -->   
    </head>

    <body class="body bodyStoreOwnerHomePage approvePageBody bodyStoreOwnerAddStore">
        
        <div class="logo">
            <div class="container">
                <h1><span>AliBaba</span>Egypt</h1>
                <ul>
                    <li><a href="storeOwnerHomePage">Home</a></li>
                    <li><a href="storeOwnerAddStore">Add Store</a></li>
                    <li><a href="storeOwnerAddProduct">Add Products</a></li>
                    <li><a href="storeOwnerEditProduct">Edit</a></li>
                    <li><a href="storeOwnerAddOffer">Add Offer</a></li>
                    <li><a href="storeOwnerBuyProduct">Buy</a></li>
                    <li><a href="storeOwnerShowStat">Store Stats</a></li>
                    <li><a href="storeOwnerProductsStatistics">Products Stats</a></li>
                    <li><a href="storeOwnerUsersStatistics">Users Stats</a></li>
                    <li><a href="storeOwnerActionsHistory" style="color: #ff8b38;">Actions</a></li>
                </ul>
            </div>
        </div>
        
        <center>
            <div class="cont container">
                <table class="table" border="2">
                    <tr>
                        <th>Action Name</th>
                        <th>Store Name</th>
                        <th>Product Name</th>
                        <th>Restore</th>
                    </tr>
                                        
                    
                    <tr th:each = "action : ${Actions}">
                       
                        <td th:text="${action.actionName}">actionName</td>
                        <td th:text="${action.getStore().getStoreName()}">storeName</td>
                        <td th:text="${action.getProduct().getName()}">productName</td>
                        <td>
                            <form action="#" method="post">
                                <input type="text" hidden="true" name="actionName" th:value="${action.actionName}">
                                <input type="text" hidden="true" name="storeName" th:value="${action.getStore().getStoreName()}">
                                <input type="text" hidden="true" name="productCode" th:value="${action.getProduct().Code}">
                                <input type="submit" value="Undo">
                            </form>
                        </td>
                           
                    </tr>
                    
                    
                </table>
            </div>
        </center>
        
    </body>
</html>
