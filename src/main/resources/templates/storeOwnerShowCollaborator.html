<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Store Owner Collaborators Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

        <!-- src/main/resources/static/css/style.css -->   
    </head>

    <body class="body bodyStoreOwnerHomePage approvePageBody bodyStoreOwnerAddStore">
        
        <div class="logo">
            <div class="container">
                <h1><span>AliBaba</span>Egypt</h1>
                <ul>
                    <li><a href="storeOwnerHomePage">Home</a></li>
                    <li><a href="storeOwnerAddStore">Add Store</a></li>
                    <li><a href="storeOwnerAddProduct">Add Products</a></li>
                    <li><a href="storeOwnerEditProduct">Edit</a></li>
                    <li><a href="storeOwnerAddOffer">Add Offer</a></li>
                    <li><a href="storeOwnerBuyProduct">Buy</a></li>
                    <li><a href="storeOwnerShowStat">Store Stats</a></li>
                    <li><a href="storeOwnerProductsStatistics">Products Stats</a></li>
                    <li><a href="storeOwnerUsersStatistics">Users Stats</a></li>
                    <li><a href="storeOwnerActionsHistory">Actions</a></li>
                    <li><a href="storeOwnerShowCollaborator" style="color: #ff8b38;">Colla..</a></li>
                </ul>
            </div>
        </div>
        
        <center>
            <div class="cont container">
                <table class="table" border="2">
                    <tr>
                        <th>Store Name</th>
                        <th>Collaborator Name</th>
                        <th>Collaborator Email</th>
                        <th>Delete</th>
                    </tr>
                                        
                    
                    <tr th:each = "colla : ${collaborators}">
                       
                        <td th:text="${colla.getStore().getStoreName()}">storeName</td>
                        <td th:text="${colla.getCollaborator().getUserName()}">collaboratorName</td>
                        <td th:text="${colla.getCollaborator().getEmail()}">collaboratorEmail</td>
                        <td>
                            <form action="#" method="post">
                                <input type="text" hidden="true" name="collaID" th:value="${colla.getId()}">
                                <input type="submit" value="Delete Collaborator">
                            </form>
                        </td>
                           
                    </tr>
                </table>
                <a href="storeOwnerAddCollaborator"><button class="btn">Add New Collaborator</button></a>
            </div>
        </center>
        
    </body>
</html>
